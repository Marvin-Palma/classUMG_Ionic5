
<ion-header>
  <ion-toolbar class="ion-no-border" color="purple">
    <ion-title class="ion-text-center" style="padding: 8px 8px 8px 8px;">Recuperación de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenidoRecuperarPassword">

  <ion-grid>
    <ion-row style="height: 50px;"></ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card mode="ios">
          <img src="/assets/svg/unDraw/forgotPassword.svg" class="imageInformacionRecuperarPassword">
      
          <ion-card-header>
            <ion-card-title>¡Ups!</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            Parece que has olvidado tu contraseña, pero no te preocupes. Te enviaremos una contraseña provisional a tu correo universitario.
            <br><br>
            <ion-input placeholder="estudiante1@miumg.edu.gt" class="inputCorreo" [(ngModel)]="email"></ion-input>
            <br><br>
            <ion-button color="purple" (click)="recuperarPassword()">
              ¡Recuperar!
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
