
<ion-header>
  <ion-toolbar class="ion-no-border" color="purple">
    <ion-title class="ion-text-center" style="padding: 8px 8px 8px 8px;">Verificación de Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenidoCodigoVerificacion">

  <ion-grid>
    <ion-row style="height: 50px;"></ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card mode="ios">
          <img src="/assets/svg/unDraw/emailVerification.svg" class="imageVerificacionEmail">
      
          <ion-card-header>
            <ion-card-title>¡Este es el último paso!</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            Ingresa el código de verificación que enviamos a tu email.
            <br><br>
            <ion-input placeholder="********" class="inputCodigoVerificacion" maxlength="8" [(ngModel)]="datosVerificacion.codigo"></ion-input>
            <br><br>
            <ion-button color="purple" (click)="validarCodigo()">
              ¡Validar!
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
