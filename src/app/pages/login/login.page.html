<ion-content class="contenidoLogin">

  <ion-grid class="ion-no-padding">

    <!-- Área alta------------------------ -->
    <ion-row style="height: 20%;" class="imagenTop animated fadeInDown slow delay-1s">
      <ion-col size="6"></ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="3" class="ion-text-end ion-padding">
        <ion-icon name="help-circle-outline" color="dark" style="zoom: 2.9;" class="animated pulse infinite" routerLink="/slides-help"></ion-icon>
      </ion-col>
    </ion-row>
    <!-- Área alta------------------------ -->

    <!-- Área Central Alta --------------- -->
    <ion-row style="height: 30%;">
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <!-- <ion-grid> -->
        <ion-row style="height: 70%;" class="imagenInicio animated pulse slow"></ion-row>
        <ion-row style="height: 30%;">
          <ion-col class="ion-text-center animated pulse slow">
            <ion-label class="classUMG">ClassUMG</ion-label>
          </ion-col>
        </ion-row>
        <!-- </ion-grid> -->
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <!-- Área Central Alta --------------- -->

    <!-- Área Central Final -------------- -->
    <ion-row style="height: 25%;">
      <ion-col>
        <ion-row style="height: 35%;">
          <ion-col size="2"></ion-col>
          <ion-col size="8">
            <ion-input [placeholder]="'Usuario'" class="ion-margin-bottom" style="padding-left: 8px !important;" mode="md" maxlength="10"></ion-input>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>

        <ion-row style="height: 35%;">
          <ion-col size="2"></ion-col>
          <ion-col size="8">
            <ion-item style="border-radius: 10px; height: 70%;" lines="none">
              <ion-input [placeholder]="'Contraseña'" [type]="tipoInput" class="ion-margin-bottom" mode="md" maxlength="19">
              </ion-input>
              <ion-icon [name]="eye" slot="end" style="padding-bottom: 9%;" mode="md" (click)="clickEye()"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>

        <ion-row style="height: 30%;">
          <ion-col size="2"></ion-col>
          <ion-col size="4" class="ion-padding-end">

            <ion-button color="sky" shape="round" routerLink="/create-user">
              <ion-label class="crearCuenta">Crear Cuenta</ion-label>
            </ion-button>

          </ion-col>
          <ion-col size="4" class="ion-padding-start">

            <ion-button color="dark" shape="round">
              <ion-label class="ingresar">Ingresar</ion-label>
            </ion-button>

          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
    <!-- Área Central Final -------------- -->

    <!-- Área Final ---------------------- -->
    <ion-row style="height: 25%;" class="imagenFondo animated fadeInUp slow delay-2s">
      <ion-col>

        <ion-row class="ion-margin-top">
          <ion-col class="ion-text-center">
            <a [routerLink]=''>¿Olvidaste la contraseña?</a>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

    <!-- Área Final ---------------------- -->

  </ion-grid>

</ion-content>
